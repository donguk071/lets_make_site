<!doctype html>
<html>
    <head>
		<!-- 탭에 올라가는 글자. 홈페이지의 이름에 해당한다. -->
        <title>정수 페이지 </title>
    </head>
    <body>
        <H2>파일 공유 홈페이지 입니다~ 21년 02월 13일</H2>
		<!-- h2나 hr은 자동 줄바꿈이 된다!-->
        <pre>
			<Hr><!-- 얘는 사이에 줄(실선)을 넣어주는듯 하다-->

파일을 업로드 하고싶나요? 파일 업로드 버튼을 눌러주세용~
		
		</pre>
		
		<SCRIPT LANGUAGE = 'JAVASCRIPT'>
			function filebtn(){
				alert("파일 업로드 버튼을 누르셨습니다!!")//실행 코드
				
			}
		</SCRIPT>
		
		<input type="button" name="normalbtn" value = "정수의 버튼" onclick = "filebtn()">
		
		
		
		<!--이미지 파일만 허용하는 파일업로드 -->
		<!--image/* 대신에 image/png, image/jpeg 처럼도 쓸 수 있다. 콤마로 여러개 부여 가능하다. 근데 업로드는 안함. 
			multiple은 한번에 여러개 올릴수 있게 해줌-->
		<input type="file" name="uploadimg1" id = "imageFileOpeninput" accept = "image/*" multiple>
		

	</body>
</html>
